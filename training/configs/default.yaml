# Digital Goldfish Training Configuration
#
# Multi-fish environment with shared policy
# Each fish has 60 observation features:
#   - Raycasts: 32 (16 rays x 2)
#   - Lateral line: 16 (8 sensors x 2)
#   - Proprioception: 4
#   - Internal state: 4
#   - Social: 4 (nearest_dist, nearest_angle, num_nearby, heading_diff)
#
# Action space (3D per fish):
#   - speed [0, 1]: Desired forward speed
#   - direction [-1, 1]: Turn rate
#   - urgency [0, 1]: Movement intensity
#
env:
  width: 800
  height: 600
  max_steps: 2000
  initial_food: 8
  food_spawn_rate: 0.02
  num_fish: 3

  exploration:
    grid_size: 100
    visit_bonus: 0.05
    distance_bonus: 0.001

num_envs: 64

policy:
  num_rays: 16
  num_lateral: 8
  hidden_dim: 64

ppo:
  learning_rate: 2.5e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_coef: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5

training:
  total_timesteps: 10_000_000
  num_steps: 128
  num_minibatches: 4
  update_epochs: 4
  anneal_lr: true

logging:
  log_interval: 10
  save_interval: 100

paths:
  checkpoint_dir: checkpoints
  log_dir: logs
